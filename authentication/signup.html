    <body>
        <div class="signup-container">
<!-- 50% of the screen -->
<div class="signup">
    <header>
        <span><h1><span style="color:red">Bug</span>Xpert</h1></span>
    </header>
    <div class="signup-form">
        <span style="font-style:italic ;">See things from the bug side of view...</span>
        <h2>Sign Up to BugXpert</h2>
        <form action="" method="">
            <div id="email-container" style="white-space:nowrap">
                <label for="email" >Email&nbsp;&nbsp;</label><br>
                <input type="email"onkeyup="validate()" name="email" id="email-input" placeholder="example@email.com"><i class="fa fa-envelope icon"></i>
                <div id="email-error"></div>
            </div>

            <div id="password-container">
                <br>
                <label for="password">Password&nbsp;&nbsp;</label><br>
                <input type="password" onkeyup="validate()" onkeyup= "verifyPassword()"name="password" id="password-input" placeholder="........" ><i class="fa fa-eye icon"></i>
                <div id="password-error"></div>
            </div>

            <div id="confirm-password-container">
                <br>
                <label for="confirmpassword">Confirm password&nbsp;&nbsp;</label><br>
                <input type="password" onkeyup="validate()" name="confirmpassword" id="confirm-password-input" placeholder="........" >
                <div id="confirm-password-error"></div>
            </div>

            <select>
                <option selected disabled>Who are you?</option>
                <option>I am a Software QA</option>
                <option>I'm looking to hire a Software QA</option>
            </select><br>
            <label for="check"><input type="checkbox" name="check" id="tandc">I have read the terms and conditions</label>
            <br>
            <button type="submit" onclick="submitSignup()" id="signupBtn">Sign Up</button>
        </form>
        <span id="social-signin">Have an account? <a href="/authentication/login.html">Login</a></span>

</div>
